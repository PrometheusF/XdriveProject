<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>XDrive â€“ Home</title>

  <link
          href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700&family=Poppins:wght@400;600;700&display=swap"
          rel="stylesheet"
  />

  <link
          rel="stylesheet"
          href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
          integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ=="
          crossorigin="anonymous"
          referrerpolicy="no-referrer"
  />

  <link rel="stylesheet" href="../css/style.css"/>
</head>
<body>
<!-- ===== HEADER ===== -->
<header class="header">
  <div class="container">
    <!-- Logo -->
    <a href="index.html" class="logo">
      <img src="../assets/images/xdrivelogo.png" alt="XDrive Logo" class="logo-img" />
      <span class="logo-text">XDrive</span>
    </a>

    <!-- Hamburger MenÃ¼ Butonu -->
    <div id="menu-btn" class="fas fa-bars"></div>

    <!-- Navbar -->
    <nav class="navbar" id="navbar">
      <ul class="nav-links">
        <li><a href="index.html" class="active">Home</a></li>
        <li><a href="services.html">Services</a></li>
        <li><a href="contact.html">Contact</a></li>
        <li><a href="rent.html">Rent a Car</a></li>
        <li><a href="booking.html">Booking</a></li>
      </ul>
    </nav>

    <!-- Dark Mode Butonu -->
    <div class="header-icons">
      <button id="theme-toggle" title="Toggle light/dark mode">ðŸŒ™</button>
    </div>
  </div>
</header>

<main style="margin-top: 80px;">
  <section class="contact" id="booking">
    <div class="container contact-container">
      <h2 class="section-title">Book a Car</h2>
      <p style="color: var(--color-gray-dark); margin-bottom: var(--spacer-lg);">
        Please fill in your details below to complete the reservation.
      </p>
      <div class="contact-form">
        <form id="bookingForm" action="#" method="POST">
          <div class="form-group">
            <label for="selectedCar">Selected Car</label>
            <select id="selectedCar" name="selectedCar" required>
              <option value="" disabled selected>-- Choose a car --</option>
              <option value="Toyota Prius Hybrid">Toyota Prius Hybrid</option>
              <option value="Skoda Fabia (Black)">Skoda Fabia (Black)</option>
              <option value="Skoda Fabia (Red)">Skoda Fabia (Red)</option>
            </select>
          </div>
          <div class="form-group">
            <label for="name">Name</label>
            <input type="text" id="name" name="name" required placeholder="Your Full Name" />
          </div>
          <div class="form-group">
            <label for="email">Email Address</label>
            <input type="email" id="email" name="email" required placeholder="you@example.com" />
          </div>
          <div class="form-group">
            <label for="phone">Phone Number</label>
            <input type="tel" id="phone" name="phone" required placeholder="+1 (555) 123-4567" />
          </div>
          <div class="form-group">
            <label for="pickupDate">Pick-up Date & Time</label>
            <input type="datetime-local" id="pickupDate" name="pickupDate" required />
          </div>
          <div class="form-group">
            <label for="dropoffDate">Drop-off Date & Time</label>
            <input type="datetime-local" id="dropoffDate" name="dropoffDate" required />
          </div>
          <button type="submit" class="btn btn-primary">Confirm Booking</button>
        </form>
      </div>
    </div>
  </section>
</main>

<!-- Toast Message -->
<div id="success-message">Booking confirmed!</div>

<!-- Footer -->
<footer class="footer">
  <div class="container footer-container">
    <p>&copy; 2025 XDrive. All rights reserved.</p>
    <div class="footer-links">
      <a href="index.html">Home</a>
      <a href="services.html">Services</a>
      <a href="contact.html">Contact</a>
      <a href="rent.html">Rent a Car</a>
      <a href="booking.html">Booking</a>
    </div>
  </div>
</footer>

<!-- Scripts -->
<script>
  document.addEventListener("DOMContentLoaded", () => {
    const form = document.getElementById("bookingForm");
    const toast = document.getElementById("success-message");

    form.addEventListener("submit", (e) => {
      e.preventDefault();
      toast.classList.add("show");
      setTimeout(() => toast.classList.remove("show"), 3000);
      form.reset();
    });
  });
</script>
<script src="../js/main.js"></script>
</body>
</html>
