<head>
  <meta charset="UTF-8" />

          rel="stylesheet"
  />

  <!-- Font Awesome (ikonlar için) -->

          rel="stylesheet"
          href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
          integrity="sha512-dNmNtMlB31Mh4tC7YV17UQIj+mFZFM8hs2xRFbU61GPHK6qlzLx24eVQiInqN9AjWJZtxElRA7Hl1W5v+EBmvA=="
          crossorigin="anonymous"
          referrerpolicy="no-referrer"
  />

  <!-- Ana stil -->
  <link rel="stylesheet" href="../css/style.css" />

  <!-- Inline styles sadece “sent” toast bildirimi için -->
  <style>
    /* Eğer ekstra tweak etmek isterseniz buraya ekleyebilirsiniz */
  </style>
</head>
<body>
<!-- ===== HEADER / NAVBAR ===== -->
<header class="header">
  <div class="container">
    <a href="index.html" class="logo">
      <img src="../assets/images/xdrivelogo.png" alt="XDrive Logo" class="logo-img" />
      <span class="logo-text">XDrive</span>
    </a>

    <nav class="navbar">
      <ul class="nav-links">
        <li><a href="index.html">Home</a></li>
        <li><a href="services.html">Services</a></li>
        <li><a href="contact.html" class="active">Contact</a></li>
        <li><a href="rent.html">Rent a Car</a></li>
      </ul>
    </nav>

    <div class="header-icons">
      <i class="fas fa-search"></i>
      <i class="fas fa-shopping-cart"></i>
      <div id="menu-btn" class="fas fa-bars"></div>
    </div>
  </div>
</header>

<!-- ===== CONTACT SECTION ===== -->
<section class="contact" id="contact">
  <div class="container contact-container">
    <h2 class="section-title" data-anim="fade-up">Contact Us</h2>

    <!-- 1) Gömülü Google Map (Poznań, Poland) -->
    <div class="map-container" data-anim="fade-up" style="margin-bottom: var(--spacer-lg);">
      <iframe
              src="https://www.google.com/maps?q=Pozna%C5%84,+Poland&output=embed"
              width="100%"
              height="350"
              style="border:0; border-radius: var(--radius-md);"
              allowfullscreen=""
              loading="lazy"
      ></iframe>
    </div>

    <!-- 2) Şirket Bilgileri -->
    <div class="contact-info" data-anim="fade-up" style="margin-bottom: var(--spacer-lg);">
      <p><i class="fas fa-phone-alt"></i> <strong>Phone:</strong> +48 (729) 359-815</p>
      <p><i class="fas fa-envelope"></i> <strong>Email:</strong> infoxdrive2025@gmail.com</p>
      <p><i class="fas fa-map-marker-alt"></i> <strong>Address:</strong> Kutrzeby 10, 61-719 Poznań, Poland</p>
    </div>

    <!-- 3) Contact Form -->
    <div class="contact-form" data-anim="fade-up">
      <form id="contactForm">
        <div class="form-group">
          <label for="name">Name</label>
          <input
                  type="text"
                  id="name"
                  name="name"
                  required
                  placeholder="Your Name"
          />
        </div>
        <div class="form-group">
          <label for="email">Email Address</label>
          <input
                  type="email"
                  id="email"
                  name="email"
                  required
                  placeholder="you@example.com"
          />
        </div>
        <div class="form-group">
          <label for="message">Message</label>
          <textarea
                  id="message"
                  name="message"
                  rows="5"
                  required
                  placeholder="Type your message here..."
          ></textarea>
        </div>
        <button type="submit" class="btn">Send Message</button>
      </form>
    </div>
  </div>
</section>

<!-- ===== TOAST NOTIFICATION ===== -->
<div id="success-message">Your message has been successfully sent!</div>

</body>
</html>
