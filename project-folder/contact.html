<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>XDrive – Contact</title>

  <link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700&family=Poppins:wght@400;600;700&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
        integrity="sha512-dNmNtMlB31Mh4tC7YV17UQIj+mFZFM8hs2xRFbU61GPHK6qlzLx24eVQiInqN9AjWJZtxElRA7Hl1W5v+EBmvA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="../css/style.css" />
</head>
<body>
<header class="header">
  <div class="container">
    <a href="index.html" class="logo">
      <img src="../assets/images/xdrivelogo.png" alt="XDrive Logo" class="logo-img" />
      <span class="logo-text">XDrive</span>
    </a>
    <nav class="navbar">
      <ul class="nav-links">
        <li><a href="index.html">Home</a></li>
        <li><a href="services.html">Services</a></li>
        <li><a href="contact.html" class="active">Contact</a></li>
        <li><a href="rent.html">Rent a Car</a></li>
      </ul>
    </nav>
    <div class="header-icons">
      <i class="fas fa-search"></i>
      <i class="fas fa-shopping-cart"></i>
      <div id="menu-btn" class="fas fa-bars"></div>
    </div>
  </div>
</header>

<section class="contact" id="contact">
  <div class="container contact-container">
    <h2 class="section-title" data-anim="fade-up">Contact Us</h2>

    <div class="map-container" data-anim="fade-up" style="margin-bottom: var(--spacer-lg);">
      <iframe
              src="https://www.google.com/maps?q=Pozna%C5%84,+Poland&output=embed"
              width="100%" height="350"
              style="border:0;border-radius:var(--radius-md);"
              allowfullscreen="" loading="lazy">
      </iframe>
    </div>

    <div class="contact-info" data-anim="fade-up" style="margin-bottom: var(--spacer-lg);">
      <p><i class="fas fa-phone-alt"></i> <strong>Phone:</strong> +48 (729) 359-815</p>
      <p><i class="fas fa-envelope"></i> <strong>Email:</strong> infoxdrive2025@gmail.com</p>
      <p><i class="fas fa-map-marker-alt"></i> <strong>Address:</strong> Kutrzeby 10, 61-719 Poznań, Poland</p>
    </div>

    <div class="contact-form" data-anim="fade-up">
      <form id="contactForm">
        <div class="form-group">
          <label for="name">Name</label>
          <input type="text" id="name" name="name" required placeholder="Your Name" />
        </div>
        <div class="form-group">
          <label for="email">Email Address</label>
          <input type="email" id="email" name="email" required placeholder="you@example.com" />
        </div>
        <div class="form-group">
          <label for="message">Message</label>
          <textarea id="message" name="message" rows="5" required placeholder="Type your message here..."></textarea>
        </div>
        <button type="submit" class="btn">Send Message</button>
      </form>
    </div>
  </div>
</section>

<div id="success-message">Your message has been successfully sent!</div>

<footer class="footer">
  <div class="container footer-container">
    <p>&copy; 2025 XDrive. All rights reserved.</p>
    <div class="footer-links">
      <a href="index.html">Home</a>
      <a href="services.html">Services</a>
      <a href="contact.html">Contact</a>
      <a href="rent.html">Rent a Car</a>
      <a href="booking.html">Booking</a>
    </div>
  </div>
</footer>

<script src="../js/main.js"></script>
</body>
</html>
